{{- define "login" -}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Authentication required &ndash; CCA Selection System
		</title>
		<link rel="stylesheet" href="/static/style.css" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Authentication Page for the YK Pao School CCA Selection System" />
		<style>
			#login-box {
				margin: auto;
				max-width: 30rem;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="header-content">
				<div class="header-left">
					<h1><a id="site-title" href="./">CCA Selections</a></h1>
				</div>
				<div class="header-middle">
					<nav>
						<ul>
							<li>
								<a href="./">Home</a>
							</li>
							<li>
								<a href="./docs/">Docs</a>
							</li>
							<li>
								<a href="./iadocs/">IA</a>
							</li>
							<li>
								<a href="./src/">Source</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header-right">
					<p>Unauthenticated</p>
				</div>
			</div>
		</header>
		<main>
			<div id="login-box">
				<p>
				{{- if eq .Notes "" -}}{{- .Notes -}}{{- end -}}
				</p>
				<p>
					You have not authenticated. You must sign in to use this service.
				</p>
				<p>
					<a class="btn btn-primary" href="{{- .AuthURL -}}">Sign in with Microsoft</a>
				</p>
			</div>
		</main>
	</body>
</html>
{{- end -}}
